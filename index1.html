<!DOCTYPE html>
<html>

<head>
    <title>BRESS</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="shortcut icon" href="/asset/img/bress.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="/asset/img/wave.png">
    <div class="top">
        <div class="logo">
            <img src="./asset/img/bress.png">
            <h2>BRE<span class="danger">SS</span></h2>
            </div>
    <div class="container">
        <div class="img">
            <img src="/asset/img/bg.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="/asset/img/avatar.svg">
                <h2 class="title">Welcome to BRESS</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" spellcheck="false" class="input" required pattern="[A-Za-z0-5].{5,}">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" required pattern=".{6,}">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/style1.js"></script>
</body>

</html>
